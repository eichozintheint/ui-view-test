<!DOCTYPE html>
<html>
    <head>
        <title>Storage Plan</title>
        <link href="storageplan.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
      
        <div class="storage-container">

            <div class="left-arrow">
                <i class="fas fa-arrow-left"></i>
            </div>
            <span class="title">Total storage</span>

            <div class="circle-box">
                <div class="circle1"></div>
                <div class="circle2"></div>
            </div>

            <div class="total-storage">
                <h3>30 GB</h3>
                <span>Total storage</span>
            </div>

            <div class="used-storage">
                <h3>3.6 GB</h3>
                <span>10% used</span>
            </div>

            <button class="detail-btn">View Details</button>

        </div>

        <div class="plan-container">
            <span>Plans</span>

            <div class="plan1">
                <div class="block"></div>
                <div class="current-plan">
                    <h3>30 GB</h3>
                    <span>Current plan</span>
                </div>
            </div>

            <div class="plan2">
                <div class="block"></div>
                <h3>100 GB</h3>
                
                <button>$25.00/month</button>
                <span>Or prepay annually $275.00/year</span>
            </div>

            <div class="plan3">
                <div class="block"></div>
                <h3>1 TB</h3>

                <button>$98.00/month</button>
                <span>Or prepay annually $1000.00/year</span>
            </div>
        </div>

    </body>
</html>
