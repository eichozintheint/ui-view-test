<!DOCTYPE html>
<html>
    <head>
        <title>Profile Card</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="profile.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <div class="profile-card">
            <span class="more"><i class="fa-solid fa-circle-ellipsis-vertical"></i>hello</span>
            <span class="spare-circle"></span>

            <div class="profile-photo">
                <div class="imgbox">
                    <img src="img/man.png" alt="man" />
                </div>
            </div>

            <h3>Harry Alex</h3>

            <span class="location"><i class="fa-solid fa-location-dot"></i>Singapore</span>

            <button class="view-btn">View Content</button>

        </div>
        
    </body>
</html>
