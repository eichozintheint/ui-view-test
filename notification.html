<!DOCTYPE html>
<html>
    <head>
        <title>Notification</title>
        <link href="notification.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>

        <div class="notification-container">
            
            <div class="noti-icon">
                <i class="far fa-bell"></i>
            </div>

            <h2>Notifications</h2>

            <button class="mark-btn">Mark all as read</button>

            <hr class="first-endline" />

            <div class="noti-box1">

                <div class="imgbox">
                    <img src="img/man.png" alt="man" />
                </div>

                <span class="message"><b>Paul Waga</b> shared the file <b>Android UI Kit</b> with you.</span>

                <span class="time">an hour ago</span>

                <button class="decline-btn">Decline</button>

                <button class="accept-btn">Accept</button>

            </div>

            <hr class="sec-endline" />

            <div class="noti-box2">

                <div class="imgbox">
                    <img src="img/woman.jpg" alt="woman" />
                </div>

                <span class="message"><b>Denise July</b> made you an editor in the team <b>Power</b>.</span>

                <span class="time">Yesterday</span>

            </div>

        </div>

    </body>
</html>
