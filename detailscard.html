<!DOCTYPE html>
<html>
    <head>
        <title>Details Card</title>
        <link href="detailscard.css" rel="stylesheet" type="text/css" />
        <!-- <link href="../libs/fontawesomepro/css/all.min.css" rel="stylesheet" type="text/css" /> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <body>

                <div class="no-of-member">

                    <span>Members</span>

                <div class="no-of-online">
                    <h3>47</h3>
                    <span>Online</span>

                <button class="join-btn">Joined</button>

                <button class="create-post">Create Post</button>

                <span class="created-date">Created Feb12,2022</span>

        </div>
