<!DOCTYPE html>
<html>
    <head>
        <title>Cards UI Design</title>
        <link href="css/carduidesign.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <div class="contributer-card">

            <h3>Contributers</h3>

            <div class="num-of-contributers">10</div>

            <div class="contributer-profile-div">
                <div class="imgbox">
                    <img src="img/man.png" alt="man" />
                </div>
                <div class="imgbox">
                    <img src="img/man1.png" alt="man1" />
                </div>
                <div class="imgbox">
                    <img src="img/woman.jpg" alt="woman" />
                </div>
                <div class="imgbox">
                    <img src="img/woman1.jpeg" alt="woman1" />
                </div>
                <div class="contributer-plus">+8</div>
            </div>

        </div>

    </body>
</html>
