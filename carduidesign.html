<!DOCTYPE html>
<html>
    <head>
        <title>Cards UI Design</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="css/carduidesign.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <div class="contributer-card">

            <h3>Contributers</h3>

            <div class="num-of-contributers">10</div>

            <div class="contributer-profile-div">
                <div class="imgbox">
                    <img src="img/man.png" alt="man" />
                </div>
                <div class="imgbox">
                    <img src="img/man1.png" alt="man1" />
                </div>
                <div class="imgbox">
                    <img src="img/woman.jpg" alt="woman" />
                </div>
                <div class="imgbox">
                    <img src="img/woman1.jpeg" alt="woman1" />
                </div>
                <div class="contributer-plus">+8</div>
            </div>

        </div>

        <div class="about-card">
            <h3>About</h3>
            <span>Blender addon for reshaping UV selection into grid.</span>
            <span><i class="fa-solid fa-link"></i><a href="#">www.blendermarket.com</a></span>
            <span><i class="fa-solid fa-star"></i>1.1k stars</span>
            <span><i class="fa-solid fa-eye"></i>80 watching</span>
        </div>

        <div class="language-card">
            <h3>Languages</h3>
            <div class="language-pointer-bar"></div>
            <div class="python">
                <div class="bullet-for-python"></div>
                <span>Python</span>
            </div>
            <div class="javascript">
                <div class="bullet-for-javascript"></div>
                <span>Javascript</span>
            </div>
        </div>

    </body>
</html>
