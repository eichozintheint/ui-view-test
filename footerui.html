<!DOCTYPE html>
<html>
    <head>
        <title>Footer UI Design</title>
        <link href="footerui.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <div class="main-container">

            <div class="info">
                <ul>
                    <li><b>INFO</b></li>
                    <li>Formats</li>
                    <li>Compression</li>
                    <li>Pricing</li>
                    <li>FAQ</li>
                    <li>Status</li>
                </ul>
            </div>

            <div class="resource">
                <ul>
                    <li><b>RESOURCES</b></li>
                    <li>Developer API</li>
                    <li>Tools</li>
                    <li>Blog</li>
                </ul>
            </div>

            <div class="company">
                <ul>
                    <li><b>COMPANY</b></li>
                    <li>About Us</li>
                    <li>Sustainability</li>
                    <li>Terms of Service</li>
                    <li>Privacy</li>
                </ul>
            </div>

            <div class="subscribe">

                <form action="" method="">
                    <label for="email">Subscribe to our email newsletter</label>
                    <input type="email" name="email" id="email" class="email" autocomplete="off" placeholder="Your email" />
                    <button class="btn">SUBSCRIBE</button>
                </form>

                <div class="follow-us">
                    <span>Follow us</span>
                    <div class="facebook"></div>
                    <div class="twitter"></div>
                    <div class="instagram"></div>
                </div>

            </div>

        </div>

    </body>
</html>
