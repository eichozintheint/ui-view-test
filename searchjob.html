<!DOCTYPE html>
<html>
    <head>
        <title>Search Job</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="css/searchjob.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <div class="main-container">

            <div class="part-one">
                <div class="search-box">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" name="search" id="search" class="search-input-box" placeholder="Search for a part-time job" />
                </div>
                <button class="use-map-btn"><i class="fa-solid fa-map"></i>Use map</button>
            </div>
    
            <div class="part-two">
                <div class="block-one colorpink">
                    <div class="content">
                        <i class="fa-solid fa-couch furniture"></i>
                        <span>Furniture</span>
                    </div>
                </div>
                <div class="block-two colorviolet">
                    <div class="content">
                        <i class="fa-solid fa-house-chimney property"></i>
                        <span>Property</span>
                    </div>
                </div>
                <div class="block-three colorblue">
                    <div class="content">
                        <i class="fa-solid fa-building job"></i>
                        <span>Job</span>
                    </div>
                </div>
                <div class="block-four colorbluegreen">
                    <div class="content">
                        <i class="fa-solid fa-plane travel"></i>
                        <span>Travel</span>
                    </div>
                </div>
            </div>
    
            <div class="part-three">
                <div class="block-one colorgreen">
                    <div class="content">
                        <i class="fa-solid fa-sailboat boat"></i>
                        <span>Boat</span>
                    </div>
                </div>
                <div class="block-two colorwhitepink">
                    <div class="content">
                        <i class="fa-solid fa-motorcycle mc"></i>
                        <span>MC</span>
                    </div>
                </div>
                <div class="block-three colororange">
                    <div class="content">
                        <i class="fa-solid fa-sack-dollar economy"></i>
                        <span>Economy</span>
                    </div>
                </div>
                <div class="block-four colororangepink">
                    <div class="content">
                        <i class="fa-solid fa-couch holiday"></i>
                        <span>Holiday</span>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
