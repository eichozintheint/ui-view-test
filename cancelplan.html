<!DOCTYPE html>
<html>
    <head>
        <title>Cancel Plan</title>
        <link href="cancelplan.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>

        <div class="container">
            <h2>Cancel site plan</h2>
            <i class="fa-solid fa-xmark"></i>
            <p class="letter">We're sorry to see you cancel your plan.To help us improve,we have a few short questions for you before you leave us.</p>
            <p class="question">Why are you cancelling your plan?</p>

            <form action="" method="">
                <div class="reason">
                    <input type="checkbox" name="checkbox" id="checkbox1" class="checkbox" value="r1" />
                    <label>The software is too difficult to use.</label>
                </div>
                <div class="reason">
                    <input type="checkbox" name="checkbox" id="checkbox2" class="checkbox" value="r2" />
                    <label>Features I need are missing.</label>
                </div>
                <div class="reason">
                    <input type="checkbox" name="checkbox" id="checkbox3" class="checkbox" value="r3" />
                    <label>Too expensive</label>
                </div>
                <div class="reason">
                    <input type="checkbox" name="checkbox" id="checkbox4" class="checkbox" value="r4" />
                    <label>I am done with this project.</label>
                </div>
                <div class="reason">
                    <input type="checkbox" name="checkbox" id="checkbox5" class="checkbox" value="r5" />
                    <label>I am using a different software now.</label>
                </div>
                <div class="type-for-confirm">
                    <label>Type 'CANCEL' to confirm,</label>
                    <input type="text" name="text" id="cancel-confirm" class="cancel" />
                </div>
                <button class="cancel-btn">Cancel plan</button>
            </form>

            <span>Never mind</span>

        </div>

    </body>
</html>
