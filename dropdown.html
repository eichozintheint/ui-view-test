<!DOCTYPE html>
<html>
    <head>
        <title>Dropdown</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="dropdown.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <div class="day-box">
            <h3>Days</h3>

            <form action="" method="">

                <div class="day">
                    <input type="checkbox" name="day" id="day" class="check"  value="1" />
                    <label>Monday</label>
                </div>

                <div class="day">
                    <input type="checkbox" name="day" id="day"  value="2" />
                    <label>Tuesday</label>
                </div>

                <div class="day">
                    <input type="checkbox" name="day" id="day"  value="3" />
                    <label>Wednesday</label>
                </div>

                <div class="day">
                    <input type="checkbox" name="day" id="day"  value="4" />
                    <label>Thursday</label>
                </div>

                <div class="day">
                    <input type="checkbox" name="day" id="day"  value="5" />
                    <label>Friday</label>
                </div>

                <div class="day">
                    <input type="checkbox" name="day" id="day"  value="6" />
                    <label>Saturday</label>
                </div>

                <div class="day">
                    <input type="checkbox" name="day" id="day"  value="7" />
                    <label>Sunday</label>
                </div>

                <input type="reset" name="reset" id="reset" class="reset" value="Remove all filters"/>

            </form>

        </div>

        <div class="setting">

            <span class="heading"><i class="fas fa-arrow-left"></i>Settings</span>

            <span class="sort-toggle">Smart sorting</span>
            <span><i class="fas fa-toggle-on"></i></span>

            <div class="selectbox1">
                <i class="far fa-moon moon"></i>
                <select class="toggle">
                    <option selected disabled>Toggle Theme</option>
                    <option value="day">Day Mode</option>
                    <option value="night">Night Mode</option>
                </select>
            </div>

            <div class="selectbox2">
                <i class="fab fa-font-awesome-flag flag"></i>
                <select class="language">
                    <option selected disabled>Choose language</option>
                    <option value="us">English(US)</option>
                    <option value="uk">English(UK)</option>
                    <option value="ch">China</option>
                    <option value="jp">Japan</option>
                    <option value="mm">Myanmar</option>
                </select>
            </div>

        </div>

        <div class="typebox">
            <span>All types</span>
        </div>

        <div class="checkboxdiv">

            <div class="type1">
                <input type="checkbox" name="type" id="product" class="" />
                <label>Product Discovery</label>
            </div>
            
            <div class="type2">
                <input type="checkbox" name="type" id="software"  />
                <label>Software</label>
            </div>
            
            <div class="type3">
                <input type="checkbox" name="type" id="service"  />
                <label>Service Management</label>
            </div>
            
            <div class="type4">
                <input type="checkbox" name="type" id="business"  />
                <label>Business</label>
            </div>
        </div>

    </body>
</html>
