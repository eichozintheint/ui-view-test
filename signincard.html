<!DOCTYPE html>
<html>
    <head>
        <title>Sign In</title>
        <link href="signincard.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <div class="card">

            <div class="signin-box">

                <div class="content">

                    <h3>Sign in</h3>
                    
                    <form action="" method="">
                        <label for="phno">Phone number</label>
                        <input type="text" name="phno" id="phno" class="phno" placeholder="8 digits" autocomplete="off" />

                        <label for="dob">Date of birth</label>
                        <input type="text" name="dob" id="dob" class="dob" placeholder="6digits(mmddyy)" autocomplete="off"  />

                        <input type="checkbox" name="checkbox" id="checkbox" class="checkbox" />
                        <label>Remember me on this device</label>

                        <button>Sign in</button>

                    </form>

                    <div class="link">
                        <a href="#">Log in by email</a>
                    </div>
                    

                </div>

            </div>

        </div>

    </body>
</html>
