<!DOCTYPE html>
<html>
    <head>
        <title>AccountUI</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link href="accountui.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <div class="aboutdiv">

            <img src="img/founder.jpg" alt="founder" />

            <h3>Ms.July</h3>
            <p>Founder & CEO</p>

        </div>

        <div class="permissiondiv">

            <div class="iconheading">
            <i class="fas fa-lock"></i>
            <span>App permission</span>
            </div>

            <div class="inputstylebox">
                <span>33 apps</span> have access to your data
            </div>

            <p>
                Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy.  
            </p>

            <button>Change app permission</button>

        </div>

        <div class="settingdiv">

            <div class="contact">
                <i class="far fa-user"></i>
            </div>

            <div class="monitor">
                <i class="fas fa-desktop"></i>
            </div>

            <div class="notification">
                <i class="far fa-bell"></i>
                <div class="noti">3</div>
            </div>

            <div class="setting">
                <i class="fas fa-cog"></i>
            </div>

        </div>

    </body>
</html>
