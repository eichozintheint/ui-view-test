<!DOCTYPE html>
<html>
    <head>
        <title>Store List</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="css/restaurantlist.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <div class="main-container">

            <h2>Closest restaurants</h2>

            <div class="search-area">
                <label for="postal-code">Postal code</label>
                <input type="text" name="postal-code" id="postal-code" class="postal-code"  />
                <span><i class="fa-solid fa-location-dot"></i>Use my location</span>
            </div>

            <div class="result-one">
                <h4>POINT Restaurant</h4>
                <span class="location">66th Street,Between 39thx40th Street</span>
                <span class="time"><i class="fa-solid fa-clock"></i>9:00AM - 8:00PM</span>
                <button class="open_close-btn">closed</button>
            </div>

            <div class="result-two">
                <h4>Galaxy Restaurant & Bar</h4>
                <span class="location">73rd Street,Between 35thx36th Street</span>
                <span class="time"><i class="fa-solid fa-clock"></i>4:00PM - 11:00PM</span>
                <button class="open_close-btn">open</button>
            </div>

            <button class="view-all-btn">View all</button>

        </div>

    </body>
</html>
