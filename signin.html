<!DOCTYPE html>
<html>
    <head>
        <title>Sign In</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="signin.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <div class="signin-card">

            <h2>Co continue, <br/> please sign in</h2>

            <div class="continuelink">

                <a href="#"><i class="fab fa-apple"></i>Continue with Apple</a>

                <a href="#"><i class="fab fa-google"></i>Continue with Google</a>

                <hr class="lefthr" />
                <span>OR</span>
                <hr class="righthr" />

                <div class="form-div">
                    <form action="" method="">
                        <label for="email">Email address</label>
                        <input type="email" name="email" id="email" class="email" autocomplete="off" />
                        <button>Continue with Email</button>
                    </form>
                </div>


            </div>

        </div>

    </body>
</html>
