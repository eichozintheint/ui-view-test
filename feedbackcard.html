<!DOCTYPE html>
<html>
    <head>
        <title>Feedback Card</title>
        <link href="feedbackcard.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <div class="card">

            <div class="feedback-letter">
                <h2>Give feedback</h2>
                <p>Your thoughts are valuable in helping improving our products.</p>
                <form action="" method="">
                    <textarea rows="5" cols="37">Let us know what's on your mind</textarea>
                    <div class="privacypolicy">
                        <input type="checkbox" name="ppcheckbox" id="privacypolicy" value="agree" class="" />
                        <label>I may be contacted about this <span>feedback.See our <a href="#">privacy policy</a>.</span></label>
                    </div>
                    <div class="researchgroup">
                        <input type="checkbox" name="rgcheckbox" id="researchgroup" value="agree" class="" />
                        <label>I'would like to help improve the <span>products by joining the <a href="#">Research Group</a>.</span></label>
                    </div>
                    <button type="submit">Send Feedback</button>
                </form>
            </div>

        </div>

    </body>
</html>
