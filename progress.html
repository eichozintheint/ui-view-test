<!DOCTYPE html>
<html>
    <head>
        <title>Progress</title>
        <link href="progress.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <div class="container1">

            <h2>Build your page</h2>
            <p>Complete actions to unlock new features along the way.On average,completed pages get 30% more traffic.</p>
            <div class="blocks">
                <div class="sub-block" id="subblock1" onclick="document.getElementById('subblock1').style.backgroundColor='skyblue'"></div>
                <div class="sub-block" id="subblock2" onclick="document.getElementById('subblock2').style.backgroundColor='skyblue'"></div>
                <div class="sub-block" id="subblock3" onclick="document.getElementById('subblock3').style.backgroundColor='skyblue'"></div>
                <div class="sub-block" id="subblock4" onclick="document.getElementById('subblock4').style.backgroundColor='skyblue'"></div>
                <div class="sub-block" id="subblock5" onclick="document.getElementById('subblock5').style.backgroundColor='skyblue'"></div>
                <div class="sub-block" id="subblock6" onclick="document.getElementById('subblock6').style.backgroundColor='skyblue'"></div>
                <div class="sub-block" id="subblock7" onclick="document.getElementById('subblock7').style.backgroundColor='skyblue'"></div>
                <div class="sub-block" id="subblock8" onclick="document.getElementById('subblock8').style.backgroundColor='skyblue'"></div>
                <div class="sub-block" id="subblock9" onclick="document.getElementById('subblock9').style.backgroundColor='skyblue'"></div>
            </div>

            <span>3 remaining to complete</span>

        </div>

        <div class="container2">
            <h3>Checklist</h3>
            <form action="" method="">
                <div class="checklist">
                    <input type="checkbox" name="checkbox" class="" id="industry" />
                    <label>Industry</label>
                </div>
                <div class="checklist">
                    <input type="checkbox" name="checkbox" class="" id="url" />
                    <label>Website URL</label>
                </div>
                <div class="checklist">
                    <input type="checkbox" name="checkbox" class="" id="company-size" />
                    <label>Company Size</label>
                </div>
                <div class="checklist">
                    <input type="checkbox" name="checkbox" class="" id="description" />
                    <label>Description</label>
                </div>
                <div class="checklist">
                    <input type="checkbox" name="checkbox" class="" id="logo" />
                    <label>Logo</label>
                </div>
                <div class="checklist">
                    <input type="checkbox" name="checkbox" class="" id="location" />
                    <label>Location</label>
                </div>
                <div class="checklist">
                    <input type="checkbox" name="checkbox" class="" id="custom-btn" />
                    <label>Custom Button</label>
                </div>
                
            </form>
        </div>

        <!-- <script type="text/javascript"></script> -->

    </body>
</html>
