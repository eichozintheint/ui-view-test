<!DOCTYPE html>
<html>
    <head>
        <title>Filter</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="css/filterone.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <div class="main-container">
        
            <ul class="categories">
                <li>All</li>
                <li>USDT</li>
                <li>BUSD</li>
                <li><i class="fa-regular fa-heart"></i></li>
            </ul>

            <div class="search-box">
                <i class="fa-solid fa-search"></i>
                <input type="text" name="search" id="search" class="search-box-control" placeholder="Search ETH,BTC,..."/>
            </div>

            <ul class="items">
                <li>BTC<i class="fa-regular fa-heart"></i></li>
                <li>ETH<i class="fa-regular fa-heart"></i></li>
                <li>Doge<i class="fa-regular fa-heart"></i></li>
                <li>ALGO<i class="fa-regular fa-heart"></i></li>
                <li>ADA<i class="fa-regular fa-heart"></i></li>
                <li>LUNA<i class="fa-regular fa-heart"></i></li>
            </ul>
        
        </div>

    </body>
</html>
