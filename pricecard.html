<!DOCTYPE html>
<html>
    <head>
        <title>Price Card</title>
        <link href="pricecard.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>

       <div class="main-card">

            <div class="basic-gallery">
               <div>
                    <i class="fa-regular fa-image"></i>
                    <span>BASIC</span>
               </div>
            </div>

            <div class="price">
                <span class="dollar-sign">$</span>
                <span> 158</span>
                <span>DOLLAR/MONTH</span>
            </div>

            <div class="download-qty">
                <div class="one">10</div>
                <div class="two">25</div>
                <div class="three">50</div>
                <div class="four">100</div>
            </div>

            <span class="dld-per-month">Downloads per month</span>

            <button class="sub-btn">Subscribe</button>

       </div>
       

    </body>
</html>
