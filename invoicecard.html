<!DOCTYPE html>
<html>
    <head>
        <title>Invoice Card</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="invoicecard.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <div class="top-customers">

            <h3>Top Customers</h3>

            <ul>
                <li>
                    <i class="fab fa-chrome"></i>
                    Chrome
                    <span>$54k</span>
                </li>

                <li>
                    <i class="fab fa-firefox-browser"></i>
                    Firefox
                    <span>$49.5k</span>
                    
                </li>

                <li>
                    <i class="fab fa-safari"></i>
                    Safari
                    <span>$42.8k</span>
                    
                </li>

                <li>
                    <i class="fab fa-internet-explorer"></i>
                    Internet Explorer
                    <span>$40k</span>
                    
                </li>

                <li>
                    <i class="fab fa-opera"></i>
                    Opera 
                    <span>$38.9k</span>
                    
                </li>
            </ul>

            <button>View all</button>

        </div>

        <div class="invoice">
            <h3>Invoices</h3>

            <form action="" method="">
                <select class="selectbox">
                    <option selected disabled>This Month</option>
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>
            </form>

            <div class="circle-container">

                <div class="circle-yellow"></div>

                <div class="circle-redpink"></div>

                <div class="circle-black"></div>

                <div class="circle-green"></div>

                <div class="circle-white">$4.3K</div>

            </div>

            
            <div class="caption-green"></div>
            <span>Paid</span>

            <div class="caption-black"></div>
            <span>Pending</span>

            <div class="caption-redpink"></div>
            <span>Overdue</span>

            <div class="caption-yellow"></div>
            <span>Due Toda</span>

        </div>

    </body>
</html>
