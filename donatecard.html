<!DOCTYPE html>
<html>
    <head>
        <title>Donate Card</title>
        <link href="donatecard.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <div class="card1">

            <h3>Donate for our <br/><span>cause</span></h3>
            <p>I would like to contribute:</p>
            <form action="" method="">
                <input type="text" name="amount" id="amount" class="amount" autocomplete="off"/>
                <button>Next Step</button>
            </form>

        </div>

        <div class="card2">

            <h3>Personal Info</h3>
            <p>Donation total<br/><span>$10</span></p>
            
            <form action="" method="">
                <label for="fname">Firstname</label>
                <input type="text" name="fname" id="fname" class="fname" placeholder="Enter your first name" autocomplete="off" />
                <label for="lname">Lastname</label>
                <input type="text" name="lname" id="lname" class="lname" placeholder="Enter your last name" autocomplete="off" />
                <label for="email">Email address</label>
                <input type="email" name="email" id="email" class="email" placeholder="Enter your email address" autocomplete="off" />
                <button>Donate now</button>
            </form>

        </div>

    </body>
</html>
