<!DOCTYPE html>
<html>
    <head>
        <title>Card Design</title>
        <link href="card.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <div class="page-container">

            <h2>My Page</h2>

            <div class="page-one">
                <div class="block-one"></div>
                <div class="status">
                    <h5>UI Design Daily</h5>
                    <span>Design</span>
                </div>
                <div class="qty-block">4</div>
            </div>

            <div class="page-two">
                <div class="block-two"></div>
                <div class="status">
                    <h5>Board Me</h5>
                    <span>Technology</span>
                </div>
                <div class="qty-block">7</div>
            </div>

            <div class="page-three">
                <div class="block-three"></div>
                <div class="status">
                    <h5>Ildeisign</h5>
                    <span>Service</span>
                </div>
                <div class="qty-block">2</div>
            </div>

        </div>

        <div class="profile-container">

            <div class="owner-info">

                <div class="block-four"></div>
                <div class="status">
                    <h5>Fernado Ray</h5>
                    <span>UX Designer at <br/> <a href="#">Company</a></span>
                </div>   
                
            </div>

            <button class="view-btn">View Profile</button>

            <h6>Account</h6>

            <div class="setting-privacy">
                <span>Setting & Privacy</span>
            </div>

            <div class="help">
                <span>Help</span>
            </div>

            <div class="language">
                <span>Language</span>
            </div>

        </div>

    </body>
</html>
