<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <link href="todolist.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>

        <div class="main-container">

            <h1>Groceries</h1>

            <i class="fa-solid fa-ellipsis more-options"></i>

            <span class="shareperson">Shared with <a href="#">1 person</a></span>

            <div class="todo1">
                <input type="checkbox" name="todo" id="todo1" class="" value="" />
                <label>Eggs</label>
            </div>

            <div class="todo2">
                <input type="checkbox" name="todo" id="todo2" class="" value="" />
                <label>Tomatoes</label>
            </div>

            <div class="todo3">
                <input type="checkbox" name="todo" id="todo3" class="" value="" />
                <label>Avocado</label>
            </div>

            <span class="complete-count">COMPLETED(4)</span>

            <div class="done1">
                <input type="checkbox" name="done" id="done1" class="" value="" checked />
                <label>Egg noodles</label>
            </div>

            <div class="done2">
                <input type="checkbox" name="done" id="done2" class="" value="" checked />
                <label>Black bean noodles</label>
            </div>

            <div class="done3">
                <input type="checkbox" name="done" id="done3" class="" value="" checked />
                <label>Bluberry Juice</label>
            </div>

            <div class="done4">
                <input type="checkbox" name="done" id="done4" class="" value="" checked />
                <label>Yogurt</label>
            </div>

            <i class="fa-solid fa-square-plus plus-sign"></i>

        </div>

    </body>
</html>
