<!DOCTYPE html>
<html>
    <head>
        <title>User List</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="css/userlist.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <div class="main-container">

            <h2>Users</h2>

            <div class="search-area">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" name="text" id="search-user" class="search-input" placeholder="Search Users" />
            </div>
            
            <ul>
                <li><a href="#">Reputation</a></li>
                <li><a href="#">New users</a></li>
                <li><a href="#">Voters</a></li>
                <li><a href="#">Editors</a></li>
                <li><a href="#">Moderators</a></li>
            </ul>

            <div class="user-flexbox-one">
                <div class="user-1">
                    <div class="imgbox">
                        <img src="img/man.png" alt="man" />
                    </div>
                    <span class="username">Robert Bieber</span>
                    <span class="status">Troy,MI</span>
                    <button class="btn1">clothes</button>
                    <button class="btn2">stem</button>
                </div>
                <div class="user-2">
                    <div class="imgbox">
                        <img src="img/woman.jpg" alt="woman" />
                    </div>
                    <span class="username">Adle Rose</span>
                    <span class="status">Fort Worth,TX</span>
                    <button class="btn1">headset</button>
                    <button class="btn2">stem</button>
                    <button class="btn3">gadget</button>
                    <button class="btn4">speed</button>
                    <button class="btn5">winter</button>
                </div>
                <div class="user-3">
                    <div class="imgbox">
                        <img src="img/devman.jpg" alt="devman" />
                    </div>

                    <span class="status">Austin,TX</span>
                    <button class="btn1">road</button>

                    <button class="btn3">trip</button>
                    <button class="btn4">earth</button>
                    <button class="btn5">nature</button>
                </div>
            </div>

            <div class="user-flexbox-two">
                <div class="user-1">
                    <div class="imgbox">
                        <img src="img/man1.png" alt="man1" />
                    </div>
                    <span class="username">Robin Mark</span>
                    <span class="status">Troy,MI</span>
                    <button class="btn1">clothes</button>

                    <span class="username">Kimmy Lim</span>
                    <span class="status">Fort Worth,TX</span>
                    <button class="btn1">headset</button>
                    <button class="btn2">stem</button>
                    <button class="btn3">gadget</button>
                    <button class="btn4">speed</button>

                    <span class="username">Addey</span>
