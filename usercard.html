<!DOCTYPE html>
<html>
    <head>
        <title>User Card</title>
        <link href="usercard.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>

        <div class="card">

            <div class="profile">
                <div class="imgbox">
                    <img src="img/man.png" alt="man" />
                </div>
            </div>

            <div class="content">

                <h2>David Grant</h2>

                <span class="status">3D Artist</span>

                <span class="rating"><i class="fa-solid fa-star"></i>4.7 Rating</span>

                <span class="review"><i class="fa-solid fa-medal"></i>4,447 Review</span>

                <span class="student"><i class="fa-solid fa-user-large"></i>448 Students</span>

                <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.</p>

                <button class="showmore-btn">Show More</button>

            </div>

        </div>

    </body>
</html>
